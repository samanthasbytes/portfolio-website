<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/official_favicon.ico" />
    <!-- nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />
    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
    <!-- title -->
    <title>Samantha Salvador | Contact</title>
  </head>

  <body>
    <main class="page-wrapper">
      <header class="page-header">
        <!-- logo -->
        <a href="index.html"
          ><img
            src="img/samantha_logo.svg"
            height="70"
            width="200"
            alt="logo"
            class="page-header__item"
        /></a>

        <nav class="main-navigation page-header__item">
          <ul role="menubar" class="navigation-list">
            <li role="presentation">
              <a href="index.html" role="menuitem" class="navigation-list__item"
                >Home</a
              >
            </li>
            <li role="presentation">
              <a
                href="about.html"
                role="menuitem"
                class="navigation-list__item"
                aria-label="about-me"
                >About</a
              >
            </li>
            <li role="presentation">
              <a href="work.html" role="menuitem" class="navigation-list__item"
                >Work</a
              >
            </li>
            <li role="presentation">
              <a
                href="contact.html"
                role="menuitem"
                class="navigation-list__item navigation-list__item--active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <section>
        <h1>Contact</h1>
        <p>
          Want to discuss a project, collaborate or say hello?
          <a href="mailto:example@example.com" aria-hidden="true">Contact me</a
          >, I'd love to hear from you!
        </p>

        <p>
          Phone:
          <a href="tel:+1234567890" aria-label="telephone">+1 (234) 567-890</a
          ><br />
          E-mail:
          <a href="mailto:example@example.com" aria-label="email"
            >example@example.com</a
          >
        </p>

        <h2>Send Me a Message</h2>
        <form action="#" method="post" id="contact-form">
          <label for="name" class="form-label">Name:</label><br />
          <input
            id="name"
            name="name"
            type="text"
            required
            aria-required="true" /><br /><br />

          <label for="email" class="form-label">E-mail:</label><br />
          <input
            id="email"
            name="email"
            type="email"
            required
            aria-required="true" /><br /><br />

          <label for="phonenumber" class="form-label">Phone Number:</label
          ><br />
          <input id="phonenumber" name="phonenumber" type="tel" /><br /><br />

          <label for="message" class="form-label">Message:</label><br />
          <textarea
            id="message"
            name="message"
            required
            aria-required="true"></textarea
          ><br /><br />

          <button class="submit_button" type="submit">Send</button>
        </form>
      </section>

      <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
          <a href="https://github.com/samanthasbytes" target="_blank"
            ><img src="img/github_icon.svg" alt="Github"
          /></a>
          <a href="#" target="_blank"
            ><img src="img/linkedin_icon.svg" alt="LinkedIn"
          /></a>
          <a href="https://codepen.io/samanthasbytes" target="_blank"
            ><img src="img/codepen_icon.svg" alt="CodePen"
          /></a>
        </div>
      </footer>

      <script src="js/tota11y.min.js"></script>
    </main>
  </body>
</html>
